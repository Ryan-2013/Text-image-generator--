<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文字圖片生成器</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>文字圖片生成器</h1>

  <!-- 控制區 -->
  <div class="controls">
    <div class="control-group">
      <label for="inputText">輸入文字：</label>
      <textarea id="inputText" rows="4" placeholder="輸入要生成的文字"></textarea>
    </div>
    <div class="control-group">
      <label for="fontSize">字體大小 (px)：</label>
      <input type="number" id="fontSize" value="40" min="1" step="1">
    </div>
    <div class="control-group">
      <label for="charsPerLine">每行字數：</label>
      <input type="number" id="charsPerLine" value="10" min="1" step="1">
    </div>
    <div class="control-group">
      <label for="lineHeight">行距比例：</label>
      <input type="number" id="lineHeight" value="1.2" min="0.1" step="0.1">
    </div>
    <div class="control-group">
      <label for="scaleFactor">解析度倍數：</label>
      <input type="number" id="scaleFactor" value="2" min="0.1" step="0.1">
    </div>
    <button id="generateBtn">生成圖片</button>
  </div>

  <!-- 畫布區 -->
  <a id="downloadLink" style="margin-top: 20px; display: none; text-decoration: none; color: white; background-color: #007BFF; padding: 10px 20px; border-radius: 5px;">下載圖片</a>
  <div id="output">
    <canvas id="textCanvas"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
